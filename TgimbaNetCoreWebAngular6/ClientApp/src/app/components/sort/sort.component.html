<table width="100%">
    <tr>
        <td style="text-align:center">
            <label>Sorting Algorithm:</label>
            <select [(ngModel)]="selectedSortingAlgorithm" id="USER_CONTROL_SORT_ITEM_CATEGORY">
                <option *ngFor="let sortingAlgorithm of sortingAlgorithms" [ngValue]="sortingAlgorithm">{{sortingAlgorithm}}</option>
            </select>
        </td>
    </tr>
    <tr>
        <td style="text-align:center">
            <button (click)="Sort('ListItemName')" id="hvJsSortItemBtn">Name</button>
        </td>
    </tr>
    <tr>
        <td style="text-align:center">
            <button (click)="Sort('Created')" id="hvJsSortCreatedBtn">Created</button>
        </td>
    </tr>
    <tr>
        <td style="text-align:center">
            <button (click)="Sort('Category')" id="hvJsSortCategoryBtn">Category</button>
        </td>
    </tr>
    <tr>
        <td style="text-align:center">
            <button (click)="Sort('Achieved')" id="hvJsSortAchievedBtn">Achieved</button>
        </td>
    </tr>
    <tr>
        <td style="text-align:center; font-weight:100">
            <label>Descending:</label>
            <input type="checkbox" [(ngModel)]="descOrder" id="hvJsDescCheckbox">
        </td>
    </tr>
    <tr>
        <td style="text-align:center">
            <button (click)="Cancel()" id="hvJsCancelBtn">Cancel</button>
        </td>
    </tr>
</table>
