<h1>Angular 6 Type Script - Edit</h1>
<table width="100%">
    <tr>                   
         <td style="text-align:center">         
            <label>Item Name:</label>
            <input type="text" [(ngModel)]="itemName" id="USER_CONTROL_EDIT_ITEM_NAME" />
        </td>
    </tr>
    <tr>      
        <td style="text-align:center; font-weight:100">
            <label>Date Created:</label>
            <input type="text" [(ngModel)]="dateCreated" id="USER_CONTROL_EDIT_DATE_CREATED" readonly />
        </td>
    </tr>		   
	<tr>                   
         <td style="text-align:center">         
            <label>Category:</label>
			 <select [(ngModel)]="category" id="USER_CONTROL_EDIT_ITEM_CATEGORY">
			  <option value="Hot">Hot</option>
			  <option value="Warm" selected="selected">Warm</option>
			  <option value="Cool">Cool</option>
			</select>
        </td>
    </tr>
    <tr>      
        <td style="text-align:center; font-weight:100">
            <label>Completed:</label>
			<input type="checkbox" [(ngModel)]="completed" id="USER_CONTROL_EDIT_COMPLETED" value="Completed" checked>
        </td>
    </tr>  	 
	<tr>                   
         <td style="text-align:center">         
            <label>Latitude:</label>
            <input type="text" [(ngModel)]="latitude" id="USER_CONTROL_EDIT_LATITUDE" />
        </td>
    </tr>
    <tr>      
        <td style="text-align:center; font-weight:100">
            <label>Longitude:</label>
            <input type="text" [(ngModel)]="longitude" id="USER_CONTROL_EDIT_LONGITUDE" />
        </td>
    </tr>  
    <tr>
        <td style="text-align:center">
			<button (click)="Edit(itemName, dateCreated, category, completed, latitude, longitude, dbId, userName)" id="hvJsEditSubmitBtn">Edit</button>
			<button (click)="Cancel()"  id="hvJsEditCancellBtn">Cancel</button>
        </td>
    </tr>
</table>								   

<input type="hidden" [(ngModel)]="dbId" id="USER_CONTROL_EDIT_DBID" value="">
<input type="hidden" [(ngModel)]="userName" id="USER_CONTROL_EDIT_USERNAME" value="">
