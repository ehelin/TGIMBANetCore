<h1>Angular 6 Type Script - Registration</h1>
<table width="100%">
	<tr> 												
        <td style="text-align:center"> 
			<label>User Name:</label>
			<input type="text" [(ngModel)]="username" id="USER_CONTROL_REGISTRATION_USERNAME">
		</td>
	</tr>
	<tr> 													
        <td style="text-align:center"> 
			<label>Email:</label>
			<input type="text" [(ngModel)]="email" id="USER_CONTROL_REGISTRATION_EMAIL">
		</td>
	</tr> 
	<tr> 												  
        <td style="text-align:center"> 
			<label>Password:</label> 
			<input type="password" [(ngModel)]="password" id="USER_CONTROL_REGISTRATION_PASSWORD">
		</td>
	</tr>
	<tr> 												 
        <td style="text-align:center"> 
			<label>Confirm Password:</label> 
			<input type="password" [(ngModel)]="confirmPassword" id="USER_CONTROL_REGISTRATION_CONFIRM_PASSWORD">
        
		</td>
	</tr>
	<tr>										
        <td style="text-align:center"> 
		    <button (click)="Register(username, email, password, confirmPassword)" id="hvJsRegisterBtn">Register</button>
            <button (click)="Cancel()" id="hvJsRegisterCancelBtn">Cancel</button>	       
		</td>
	</tr>
</table>
